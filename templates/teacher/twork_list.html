{% extends "base.html" %}
{% block content %}
        <a href="/teacher/work2/add/{{lesson}}/{{classroom.id}}"  role="button" class="btn">新增作業</a><BR><BR>
        <table class="table">
            <tr>
                <td>名稱</td>
                <td>時間</td>				
                <td colspan={% if classroom.lesson == 9 %}3{% else %}%2{% endif %}>功能</td>		
        {% for work in works %}
            <tr>
            <td>{{forloop.revcounter}}){{work.title}}</td>
			<td>{{work.time}}</td>
			{% if classroom.lesson == 9 %}
			<td><a href="/teacher/work2/question/{{classroom.lesson}}/{{classroom.id}}/{{work.id}}">現象問題</a></td>
            {% endif %}
			<td><a href="/teacher/work2/class/{{classroom.lesson}}/{{classroom.id}}/{{work.id}}">評分</a></td>
            <td><a href="/student/work/memo/1/{{classroom.lesson}}/{{classroom.id}}/{{work.id}}">心得</a></td>			
            </tr>
        {% endfor %}
        </table>		
{% endblock %}

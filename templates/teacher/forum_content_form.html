{% extends "base.html" %}
{% load tag %}
{% block content %}
<a href="/teacher/forum/content/{{ forum.id }}" class="btn btn-success" role="btn">{{forum.title}}</a>
<section class="wrapper">
  <ul class="nav nav-pills" role="tablist">
    <li role="presentation" class="nav-item"><a class="nav-link active" aria-control="tab1" data-toggle="tab" role="tab" href="#tab1">外部網址</a></li>
    <li role="presentation" class="nav-item"><a class="nav-link" aria-control="tab2" data-toggle="tab" role="tab" href="#tab2">Youtube影片</a></li>
    <li role="presentation" class="nav-item"><a class="nav-link" aria-control="tab3" data-toggle="tab" role="tab" href="#tab3">上傳檔案</a></li>
    <li role="presentation" class="nav-item"><a class="nav-link" aria-control="tab4" data-toggle="tab" role="tab" href="#tab4">上傳文字</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="home-tab">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type=hidden name=types value="1">
        <input type=hidden name=forum_id value={{forum.id}}>
        <div class="form-group">
          <label for="id_content_title">文章標題</label>
          <input id="id_content_title" maxlength="250" name="title" type="text" placeholder="開啟連結" class="form-control" />
        </div>
        <div class="form-group">
          <label for="id_content_link">文章網址</label>
          <input id="id_content_link" maxlength="250" name="link" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="article-memo">說明</label>
          <textarea name="memo" id="article-memo" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="送出" class="btn btn-default" />
      </form>
    </div>    
    <!--------------------------------------------------------->
<div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type=hidden name=types value="2">
        <input type=hidden name=forum_id value={{forum.id}}>
        <div class="form-group">
          <label for="id_content_youtube">影片網址</label>
          <input id="id_content_youtube" maxlength="250" name="youtube" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="youtube-memo">說明</label>
          <textarea name="memo" id="youtube-memo" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="送出" class="btn btn-default" />
      </form>
    </div>    
    <!--------------------------------------------------------->
    <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type=hidden name="types" value="3">
        <input type=hidden name=forum_id value={{forum.id}}>
        <div class="form-group">
          <label for="content_file">檔案</label>
          <input id="content_file" name="content_file" type="file" />
        </div>
        <div class="form-group">
          <label for="file-memo">說明</label>
          <textarea name="memo" id="file-memo" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="送出" class="btn btn-default" />
      </form>
    </div>    
    <!--------------------------------------------------------->
    <div class="tab-pane fade" id="tab4" role="tabpanel" aria-labelledby="tab4">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type=hidden name="types" value="4">
        <input type=hidden name=forum_id value={{forum.id}}>
        <div class="form-group">
          <label for="text-memo">文字</label>
          <textarea name="memo" id="text-memo" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="送出" class="btn btn-default" />
      </form>
    </div>        
  </div>
</section>
{% endblock %}

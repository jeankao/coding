{% extends "base.html" %}
{% block title %} Students {% endblock %}
{% block content %}
<form action=""  method="post"  enctype="multipart/form-data">
           <input type=hidden name="typing" value="{{typing}}">
           <input type=hidden name="lesson" value="{{lesson}}">           
           <input type=hidden name="index" value="{{index}}">              
           <input type=hidden name="types" value="{{content.types}}">
           <input type=hidden name="content_id" value="{{content.id}}">  
        {% if content.types == 12 or content.types == 42 %}
            檔案:<input id="id_content_file" name="content_file" type="file"/>
        {% elif content.types == 11 or content.types == 41 %}
        <textarea name="text" id="memo" cols="30" rows="10" class="form-control list-group-item-text">{{content.text}}</textarea>
        {% endif %}         
         <input class="button button-default" type="submit" value="送出"> 
 {% csrf_token %}
    </form>
{% endblock %}
